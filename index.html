<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixel Art Maker!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Lab: Pixel Art Maker</h1>

            <h2>Choose Grid Size</h2>
            <form class="sizePicker">
                Grid Height:
                <input type="number" class="inputHeight" name="height" min="1" value="1">
                Grid Width:
                <input type="number" class="inputWidth" name="width" min="1" value="1">
                <br>
                <input type="button" class="inputSubmit" value="Submit">
            </form>

            <h2>Pick A Color</h2>
            <input type="color" class="colorPicker">

            <h2>Design Canvas</h2>
            <table class="pixelCanvas"></table>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="designs.js"></script>
        </div>
    </body>
</html>
